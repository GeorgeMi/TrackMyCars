<div ng-controller="FormUserController as ctrl">

    <div class="groupPerPagePanel">
        <div class="col-sm-6">
            <label class="control-label " for="pwd">Polls per page:</label>
            <select class="form-control" ng-model="ctrl.itemsPerPage" ng-click="ctrl.chosePerPage()" placeholder="Polls per page">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
        <div class="col-sm-6 statePanel">
            <label class="control-label " for="pwd">State:</label>
            <select class="form-control" ng-model="ctrl.itemsState" ng-click="ctrl.changeState()" placeholder="State">
                <option>open</option>
                <option>closed</option>
                <option>all</option>
            </select>
        </div>
    </div>

    <div ng-repeat="form in ctrl.userForms">

        <div class="panel panel-default">
            <div class="panel-heading">
                Author: {{ form.Username}}
            </div>
            <div class="panel-body">
                <div class="col-sm-12">
                    <div class="col-sm-6 col-md-4">
                        <h3>{{ form.Title}}</h3>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Category: {{ form.Category }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>State: {{ form.State }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Created on: {{ form.CreatedDate }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Deadline: {{ form.Deadline }}</h5>
                    </div>
                    
                   
                     <div class="col-sm-6 col-sm-offset-4">
                        <div class="input-group">
                            <input type="text" id="linkPoll" class="form-control" value="http://votemypoll.azurewebsites.net/#/?poll={{ form.Id }}" aria-describedby="basic-addon2">
                            <span style="cursor: pointer;" class="input-group-addon" id="basic-addon2" onclick="copyToClipboard(document.getElementById('linkPoll').value)"><span class="glyphicon glyphicon-copy" ></span></span>
                        </div>
                    </div>

                    


                </div>

                <div class="col-sm-6 col-md-4">
                    <div class="btn-group btn-group-justified">
                        <div class="btn btn-default" title="View results" ng-click="vm.changePage(ctrl.changeID(form.Id))">View Results</div>
                        <div class="btn btn-default" title="Delete poll" ng-click="ctrl.deleteForm(form.Id)">Delete poll</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <div ng-if="ctrl.message" class="alert alert-info" role="alert">{{ctrl.message}}</div>
    </div>

    <nav>
        <ul class="pager col-sm-12">
            <li><a href="" ng-if="ctrl.Prev" ng-click="ctrl.chosePageNr(ctrl.page_nr - 1)">Previous page</a></li>
            <li><a href="" ng-if="ctrl.Next" ng-click="ctrl.chosePageNr(ctrl.page_nr + 1)">Next page</a></li>
        </ul>
    </nav>
</div>
