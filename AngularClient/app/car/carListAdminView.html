<div ng-controller="FormController as ctrl">
    <div class="groupPerPagePanel">
        <div class="col-sm-6">
            <label class="control-label " for="pwd">Polls per page:</label>
            <select class="form-control" ng-model="ctrl.itemsPerPage" ng-click="ctrl.chosePerPage()" placeholder="Polls per page">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
        <div class="col-sm-6 statePanel">
            <label class="control-label " for="pwd">State:</label>
            <select class="form-control" ng-model="ctrl.itemsState" ng-click="ctrl.changeState()" placeholder="State">
                <option>open</option>
                <option>closed</option>
                <option>all</option>
            </select>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search poll</div>
        <div class="panel-body">
            <label class="control-label col-sm-2">Search:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">All polls</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>User</td>
                        <td>Title</td>
                        <td class="mobileHidden">Category</td>
                        <td class="mobileHidden">Created Date</td>
                        <td class="mobileHidden">Deadline</td>
                        <td>State</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="form in ctrl.forms  | filter:searchText">
                        <td>{{ form.Username}}</td>
                        <td>{{ form.Title}}</td>
                        <td class="mobileHidden">{{ form.Category }}</td>
                        <td class="mobileHidden">{{ form.CreatedDate }}</td>
                        <td class="mobileHidden">{{ form.Deadline }}</td>
                        <td>{{ form.State }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <button class="btn btn-default" ng-click="ctrl.deleteForm(form.Id)">Delete</button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <div ng-if="ctrl.message" class="alert alert-info" role="alert">{{ctrl.message}}</div>
    </div>

 
    <nav>
        <ul class="pager col-sm-12">
            <li><a href="" ng-if="ctrl.Prev" ng-click="ctrl.chosePageNr(ctrl.page_nr - 1)">Previous page</a></li>
            <li><a href="" ng-if="ctrl.Next" ng-click="ctrl.chosePageNr(ctrl.page_nr + 1)">Next page</a></li>
        </ul>
    </nav>
</div>
