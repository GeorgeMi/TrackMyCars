<div ng-controller="CategoryController as vm" >
    <div class="panel panel-default">
        <div class="panel-heading">Add new category</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="control-label col-sm-2">Category Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Category Name" ng-model="vm.category.name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" ng-click="vm.addCategory()">Add category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search category</div>
        <div class="panel-body">
            <label class="control-label col-sm-2">Search:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">All categories</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in vm.categories  | filter:searchText">
                        <td>{{ category.CategoryID}}</td>
                        <td>{{ category.Name }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <button class="btn btn-default" ng-click="vm.deleteCategory(category.CategoryID)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <div ng-if="ctrl.message" class="alert alert-info" role="alert">{{ctrl.message}}</div>
    </div>
</div>
