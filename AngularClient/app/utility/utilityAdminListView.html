<div ng-controller="UtilityController as vm" >
    <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#collapseAdd">Add new utility</div>
        <div class="panel-body collapse" id="collapseAdd">
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="control-label col-sm-2">Utility Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Utility Name" ng-model="vm.utility.utilityName" required>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label col-sm-2">KM:</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" placeholder="Kilometers" ng-model="vm.utility.kmNo" required>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label col-sm-2">Months:</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" placeholder="Months" ng-model="vm.utility.monthsNo" required>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label col-sm-2">Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="8" ng-model="vm.utility.description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" ng-click="vm.addUtility()">Add utility</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search utility</div>
        <div class="panel-body">
            <label class="control-label col-sm-2">Search:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">All utilities</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Distance (KM)</td>
                        <td>Period (Months)</td>
                        <td>Description</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="utility in vm.utilities  | filter:searchText">
                        <td>{{ utility.UtilityName }}</td>
                        <td>{{ utility.KmNo }}</td>
                        <td>{{ utility.MonthsNo }}</td>
                        <td>{{ utility.Description }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <button class="btn btn-default" ng-click="vm.deleteUtility(utility.UtilityID)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <div ng-if="vm.message" class="alert alert-info" role="alert">{{vm.message}}</div>
    </div>
</div>
